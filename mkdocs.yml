site_name: 未央学习

repo_url: https://github.com/WeYoung-learn/WeYoung-learn.github.io
repo_name: WeYoung-learn

theme:
  name: 'material'
  custom_dir: overrides
  language: zh
  icon:
    logo: material/file-document
  palette:
    primary: light blue
  features:
    - navigation.instant
    - navigation.tabs
    - navigation
    - navigation.top

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html

plugins:
  - glightbox

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - 首页:
    - 欢迎来到未央学习: "index.md"
    - 读者须知: "reader.md"
    - 加入我们！: "author.md"
  - 课程指引:
    - 介绍: "courses/index.md"
    - 必修课:
      - 微积分: "courses/basic/calculus/index.md"
      - 线性代数: "courses/basic/linear_algebra/index.md"
      - 程序设计基础: "courses/basic/programming/index.md"
      - 基础物理学: "courses/basic/fundamental_physics/index.md"
      - 离散数学: "courses/basic/discrete_mathematics/index.md"
      - 概率论: "courses/basic/probability/index.md"
      - 工程图学基础: "courses/basic/fundamentals_of_engineering_graphics/index.md"
      - 复变函数: "courses/basic/complex_func/index.md"
      - 数理方程: "courses/basic/mathematical_physics_equations/index.md"
    - 专业课: "courses/professional/index.md"
  - 技能培训:
    - 介绍: "skills/index.md"
    - mkdocs：搭建一个属于你的小网站: "skills/mkdocs.md"
    - Markdown：无纸化学习必备: "skills/markdown.md"
    - EndNote： 你的宝藏文献管理工具: "skills/endnote.md"
    - MATLAB 讲座: "skills/matlab.md"
    - LaTeX 讲座: "skills/latex.md"
    - R语言使用指南: "skills/R.md"
  - 资源链接:
    - 介绍: "resources/index.md"
  - 未央活动:
    - 介绍: "activities/index.md"